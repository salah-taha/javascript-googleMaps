<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stor Locator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>

<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input type="text" name="zip-code" id="zip-code" onkeyup="onEnter(event);" placeholder="Enter Zip Code">
            <i class="fas fa-search" onclick="getStores();"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list" id="stores-list">
            <div class="intro">
                <span class="enter-zip">Enter zip code</span>
                <span class="find-stores">Find stores near You</span>
            </div>
        </div>
    </div>


    <div id="map"></div>

    <script src="js/index.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUCJqsutlv7zrUM4K50wTnOhRxw3McB0o&callback=initMap"></script>

</body>

</html>
